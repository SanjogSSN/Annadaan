{% extends "blog/base.html" %}
{% load static %}
{% block content %}
   <!-- Register food bank -->
	<div class="form_section" style="font-family: Gotham">
            <div class="contact_section_2" style="background-color: blueviolet;">
                <div class="row" style="padding: 7.5% 30%">
                    <div class="mail_section_1">
                        <form name="FBForm" action="/blog/food_bank_register" method="POST">
                            <h1 class="contact_taital" align="center">Register Food Bank</h1>
                            <input type="text" class="mail_text_1" placeholder="Name" name="fname" required>
                            <input type="text" class="mail_text_1" placeholder="Phone Number" name="num" required>
                            <input type="text" class="mail_text_1" placeholder="Location" name="loc" required>
                            <input type="text" class="mail_text_1" placeholder="Incharge" name="iname"  required style="margin-bottom: 20px;">
                            
                            <center><button onclick="fbValidate()" class="read_bt"><a>Submit</a></button></center>
                        </form>
                    </div>
                </div>
        </div>
    </div>
    <!-- contact section end -->
{% endblock content %}
