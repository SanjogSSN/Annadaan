{% extends "blog/base.html" %}
{% load static %}
{% block content %}
    <center>{% if messages%}
        {% for message in messages%}
            <div class="alert alert-{{message.tags}}">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}</center>
   <!-- Register -->
	<div class="form_section" style="font-family: Gotham">
        <div class="contact_section_2" style="background: linear-gradient(to bottom, #ff9900 0%, #ff6666 100%);">
            <div class="row" style="padding: 7.5% 30%">
                <div class="mail_section_1">
                    <h1 class="contact_taital" align="center">Get Registered!</h1>
                    <form name="volunteer" action="/blog/registered" method="POST">
                        <input type="text" class="mail_text_1" placeholder="Name" name="fname" required>
                        <input type="text" class="mail_text_1" placeholder="Address" name="address" required>
                        <input type="email" class="mail_text_1" placeholder="E-mail" name="email" required>
                        <input type="tel" class="mail_text_1" placeholder="Phone Number" name="num" required>
                        <input type="password" class="mail_text_1" placeholder="Password" name="pass" required>			 
                        <input type="password" class="mail_text_1" placeholder="Re-enter pass" name="rpass" required style="margin-bottom: 20px;">
                        <div align="center">
                            <span style="color: #0f0f0f; font-size: 22px;"><b>Type: </b>&nbsp; &nbsp;&nbsp;&nbsp;
                            <input type="radio" name="radio" value="Donor">&nbsp; Donor &nbsp; &nbsp;&nbsp;&nbsp;
                            <input type="radio" name="radio" value="Volunteer">&nbsp; Volunteer <span>
                        </div><br>
                        <center><button class="read_bt" onclick="volunteerVal()"><a>Submit</a></button></center>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
