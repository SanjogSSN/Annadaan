{% extends "blog/base.html" %}
{% load static %}
{% block content %}
    <div class="form_section" style="font-family: Gotham">
        <div class="container">
            {% for message in messages%}
                <div align="center" class="alert alert-{{message.tags}}">
                    {{message}}
                </div>
            {% endfor %}
            <div class="contact_section_2" style="background-color: steelblue;">
                <div class="row" style="padding: 7.5% 30%">
                    <div class="mail_section_1">
                        <form name="cp" action="{% url 'blog-password' %}" method="POST">
                            {% csrf_token %}
                            <h1 class="contact_taital" align="center">Change Password</h1>
                            <input type="password" class="mail_text_1" placeholder="New Password" name="pass" required>
                            <input type="password" class="mail_text_1" placeholder="Re-enter Password" name="rpass" required style="margin-bottom: 28px;">
                            <center><button type="Submit" class="read_bt"><a>Submit</a></button></center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
