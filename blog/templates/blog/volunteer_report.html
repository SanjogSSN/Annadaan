{% extends "blog/base.html" %}
{% load static %}
{% block content %}

            <div class="contact_section_2" style="background: linear-gradient(to bottom, #ff9900 0%, #ff6666 100%);">
                <div class="row" style="padding: 7.5% 30%">
                    <div class="mail_section_1">
                        <form action="{% url 'blog-volreport' %}" method="POST">

                            <hr>
                            <input type="text" class="mail_text_1" name="vname" placeholder= "Volunteer name" required />

                            <input type="text" class="mail_text_1" name="location" placeholder="Location" required />
                            <input type="text" class="mail_text_1" name="hum" placeholder="No of Human" required />
                            <input type="text" class="mail_text_1" name="ani" placeholder="No of Animals" style="margin-bottom: 20px;">

                        </form>
                    </div>
                </div>
        </div>
    </div>
{% endblock content %}
